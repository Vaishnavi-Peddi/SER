<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        strong {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <p style="font-size: 2rem;">Detected Emotion: <strong>{{ emotion }}</strong> {{ emoji }}</p>
        <a href="/"><button>⬅️ Try Another</button></a>
    </div>
</body>
</html>
